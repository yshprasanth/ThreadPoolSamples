group 'com.sai.sri.siddhi.java'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}



dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'org.slf4j:slf4j-api:1.7.25'
    compile 'org.slf4j:slf4j-simple:1.7.25'
}

jar {
    manifest {
        attributes 'Main-Class': 'com.sai.sri.siddhi.java.threads.basic.ThreadInterrupt1'
    }
}